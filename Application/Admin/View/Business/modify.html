<extend name="Public:base" />


<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">公司信息</span>      
                         </div>
                         <div class="widget-body">
                          
    
    					 <form action="__URL__/save" method="post"  ><!--enctype="multipart/form-data"  -->
    					 				<notempty name="info">
    					 					<input type="hidden" class="form-control"  name="id" value="{$info.id}" >
    					 				 </notempty>
					        
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">公司名称</label>
		                                     <div class="col-lg-6">
		                                         <input required="required"  type="text" class="form-control"  name="name" id="name"  value="{$info.name}" >
		                                         
		                                     </div>
					                    </div>
					                    <div class='row'>
					                    	<label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">公司类别</label>
						 					<div class="col-sm-4">
				 					
							 					<select required="required"  id='type_id_select' name='type_id' >
											    	<option value=''> 请选择公司类别</option>
											    	<foreach name='business_type_list'  item="vo" key="key">
											    		<option <if condition=" $info['type_id'] eq $vo.id "> selected="selected"</if> value='{$vo.id}'>{$vo.name}</option>
											    	</foreach>
											    	
											 	</select> 
						 					
						 					</div>
						 				</div>	
						 				
						 				 <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">公司地址</label>
		                                     <div class="col-lg-4">
		                                         <input required="required"  type="text" class="form-control"  name="addr" id="addr"  value="{$info.addr}" >
		                                         
		                                     </div>
					                    </div>
						 				 <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">成立日期</label>
		                                     <div class="col-lg-6">
		                                         <input type="text" class="form-control dateView"  name="cdate" id="cdate"   value="{$info.cdate}"  >
		                                     </div>
					                    </div>					                    
							 			<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">法人代表</label>
		                                     <div class="col-lg-6">
		                                         <input   type="text" class="form-control"  name="legal_person" id="legal_person"  value="{$info.legal_person}" >
		                                     </div>
					                    </div>				                    
							 			<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">法人代表联系方式</label>
		                                     <div class="col-lg-6">
		                                         <input   type="text" class="form-control"  name="legal_person_phone" id="legal_person_phone"  value="{$info.legal_person_phone}" >
		                                     </div>
					                    </div>	
							 			<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">营业执照号</label>
		                                     <div class="col-lg-6">
		                                         <input   type="text" class="form-control"  name="business_license" id="business_license"  value="{$info.business_license}" >
		                                     </div>
					                    </div>						                    					
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">备注</label>
		                                     <div class="col-lg-6">
		                      
		                                         <textarea name='mark' id='mark' rows="10" cols="100" >{$info.mark}</textarea>
		                                         
		                                     </div>
					      				 </div>						                    
					     				 <div class='row' style="margin-top: 20px;margin-bottom: 20px;">
					                    	<div class='col-lg-4 col-lg-offset-5'>
					                    	<input class="btn btn-palegreen" type="submit" id="saveRecord" value="保存公司类别">
					                    	</div>
					                    </div>
					               		</form>
    
    
    
    
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">

<style type="text/css">
	.select2-container{
		padding-left: 0px;
		padding-right: 0px;
	}
</style>
<script type="text/javascript">

	



</script>
</block>
