<extend name="Public:base" />


<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">企业日常巡查信息</span>      
                         </div>
                         <div class="widget-body">
                          
    
    					 <form id='form_div' action="__URL__/save" method="post" enctype="multipart/form-data" ><!--  -->
    					 				<notempty name="info">
    					 					<input type="hidden" class="form-control"  name="id" value="{$info.id}" >
    					 				 </notempty>
					        
			        					<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >日期</label>
		                                     <div class="col-lg-3">
		                                   
		                                         <input  readonly="readonly"  type="text" class="form-control dateView " required="required"  name="date" id="date"   value="{$info.date}"  > 
		                                     </div>
					                    </div>
			        					<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >公司</label>
		                                     <div class="col-lg-3">
		                                   
		                                      	<select required="required"  id='business_id_select' name='business_id' >
											    	<option value=''> 请选择公司</option>
											    	<foreach name='business_list'  item="vo" key="key">
											    		<option <if condition="$info['business_id'] eq $vo.id "> selected="selected"</if> value='{$vo.id}'>{$vo.name}</option>
											    	</foreach>
											    	
										 		</select>  
		                                     </div>
					                    </div>	
					                    
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >巡查对象</label>
		                                     <div class="col-lg-3">
		                            
		                                      	<select  required="required"  id='prowled_obj_id_select' name='prowled_obj_id' >
		                                      	
											    	<option value=''> 请选择巡查对象</option>
											    	<foreach name='biz_prowled_obj_list'  item="vo" key="key">
											    		<option <if condition=" $info['prowled_obj_id'] eq $vo.id "> selected="selected"</if> value='{$vo.id}'>{$vo.name}</option>
											    	</foreach>
											    	
										 		</select>  
		                                     </div>
					                    </div>					                    
					           			<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >分数</label>
		                                     <div class="col-lg-3">
		                                   
		                                         <input  required="required" type="text" class="form-control " required="required"  name="score" id="score"   value="{$info.score}" onkeyup="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"  > 
		                                     </div>
					                    </div>
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">企业日常图片1</label>
		                                     <div class="col-lg-2">
		                                         <input type="file" class="form-control"  name="imagelink1"  >
		                                     </div>
		                                     <notempty name="info['imagelink1']">
		                                     <div class="col-lg-2">
		                                     	<img class='imgdiv' alt="单击查看大图" style="width: 150px;100px;" src="__ROOT__/{$info['imagelink1']}">
		                                     </div>
		                                     </notempty>
					                    </div>	
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">企业日常图片2</label>
		                                     <div class="col-lg-2">
		                                         <input type="file" class="form-control"  name="imagelink2"  >
		                                     </div>
		                                     <notempty name="info['imagelink2']">
		                                     <div class="col-lg-2">
		                                     	<img class='imgdiv' alt="单击查看大图" style="width: 150px;100px;" src="__ROOT__/{$info['imagelink2']}">
		                                     </div>
		                                     </notempty>
					                    </div>	
					                    
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">企业日常巡查图片3</label>
		                                     <div class="col-lg-2">
		                                         <input type="file" class="form-control"  name="imagelink3"  >
		                                     </div>
		                                     <notempty name="info['imagelink3']">
		                                     <div class="col-lg-2">
		                                     	<img class='imgdiv' alt="单击查看大图" style="width: 150px;100px;" src="__ROOT__/{$info['imagelink3']}">
		                                     </div>
		                                     </notempty>
					                    </div>						                    					
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">备注</label>
		                                     <div class="col-lg-6">
		                      
		                                         <textarea name='mark' id='mark' rows="10" cols="100" >{$info.mark}</textarea>
		                                         
		                                     </div>
					      				 </div>						                    
					     				 <div class='row' style="margin-top: 20px;margin-bottom: 20px;">
					                    	<div class='col-lg-4 col-lg-offset-5'>
					                    	<input class="btn btn-palegreen" type="submit" id="saveRecord" value="保存企业日常巡查信息">
					                    	</div>
					                    </div>
					               		</form>
    
    
    
    
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">

<style type="text/css">
	.select2-container{
		padding-left: 0px;
		padding-right: 0px;
	}
</style>
<script type="text/javascript">

	$(function(){
		$('#start_time').timepicker({'showMeridian':false});
		$('#end_time').timepicker({'showMeridian':false});
	});



	$('.yearView').datetimepicker({
		autoclose: true,
		startView:3,minView:3,
        lang:"ch",           
        format:"yyyy-mm",      
        timepicker:false,  
    
        minDate: 0,   
  
        });
	
$(".bfjl_img").click(function(){
	//window.open($(this).attr('file'),'_blank');
	var filepath = $(this).attr("file");
	location.href = "__ROOT__/Home/Upload/downFile?filepath="+filepath;
});

$("#form_div").submit(function(){

	
	if( parseInt($("#score").val()) > 100){
		alert('评分必须在100或100以内');
		return false;
	}
	
});



</script>
</block>
