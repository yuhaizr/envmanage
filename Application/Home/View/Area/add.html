<extend name="Public:base" />


<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">地区信息</span>      
                         </div>
                         <div class="widget-body">
                          
    
    					 <form action="__URL__/add" method="post"  ><!--enctype="multipart/form-data"  -->
    					 				<notempty name="info">
    					 					<input type="hidden" class="form-control"  name="id" value="{$info.id}" >
    					 				 </notempty>
					        
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">地区信息名称</label>
		                                     <div class="col-lg-6">
		                                         <input type="text" class="form-control"  name="name" id="name" required="required" value="{$info.name}" >
		                                         
		                                     </div>
	
					                    </div>
					                    
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >负责人</label>
		                                     <div class="col-lg-3">
		                                   
		                                      	<select required="required"  id='business_id_select' name='uid' >
											    	<option value=''> 请选择负责人</option>
											    	<foreach name='user_list'  item="vo" key="key">
											    		<option <if condition="$info['uid'] eq $vo.id "> selected="selected"</if> value='{$vo.id}'>{$vo.nickname}</option>
											    	</foreach>
											    	
										 		</select>  
		                                     </div>
					                    </div>	
					
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">描述</label>
		                                     <div class="col-lg-6">
		                      
		                                         <textarea name='des' id='des' rows="10" cols="100" >{$info.des}</textarea>
		                                         
		                                     </div>
					      				 </div>						                    
					     				 <div class='row' style="margin-top: 20px;margin-bottom: 20px;">
					                    	<div class='col-lg-4 col-lg-offset-5'>
					                    	<input class="btn btn-palegreen" type="submit" id="saveRecord" value="保存地区信息">
					                    	</div>
					                    </div>
					               		</form>
    
    
    
    
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">

<style type="text/css">
	.select2-container{
		padding-left: 0px;
		padding-right: 0px;
	}
</style>
<script type="text/javascript">

	$(function(){
		$('#start_time').timepicker({'showMeridian':false});
		$('#end_time').timepicker({'showMeridian':false});
	});



	$('.yearView').datetimepicker({
		autoclose: true,
		startView:3,minView:3,
        lang:"ch",           
        format:"yyyy-mm",      
        timepicker:false,  
    
        minDate: 0,   
  
        });
	
$(".bfjl_img").click(function(){
	//window.open($(this).attr('file'),'_blank');
	var filepath = $(this).attr("file");
	location.href = "__ROOT__/Home/Upload/downFile?filepath="+filepath;
});



</script>
</block>
