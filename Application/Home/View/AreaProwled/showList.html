<extend name="Public:base"/>
<block name="headjs"></block>

<block name="body">


<div class="row">
	<div class="col-xs-12 col-md-12">
	        <div class="widget">
	            <div class="widget-header ">
	                <span class="widget-caption">地区日常巡查列表</span>
	                <div class="widget-buttons">
	                    <a href="#" data-toggle="maximize">
	                        <i class="fa fa-expand"></i>
	                    </a>
	                    <a href="#" data-toggle="collapse">
	                        <i class="fa fa-minus"></i>
	                    </a>
	                    <a href="#" data-toggle="dispose">
	                        <i class="fa fa-times"></i>
	                    </a>
	                </div>
	            </div>
	            <div class="widget-body">
	      			<div class="table-toolbar row">
	      			<form action="__URL__/showList" method="get" >
	 
	 					<div class="col-sm-2">
	 					
		 					<select  id='prowled_obj_id_select' name='prowled_obj_id' >
						    	<option value=''> 请选择巡查对象</option>
						    	<foreach name='area_prowled_obj_list'  item="vo" key="key">
						    		<option <if condition=" $prowled_obj_id eq $vo.id "> selected="selected"</if> value='{$vo.id}'>{$vo.name}</option>
						    	</foreach>
						    	
						 	</select> 
	 					
	 					</div>
	  

	                	<div class="col-sm-1">
	                		<input class="btn btn-palegreen" type="submit" id="search" value="搜索">
	                	</div>      
	                	</form>
	                	
	              
	           
	                </div>
		         
	                <table class="table table-striped table-hover table-bordered" id="editabledatatable">
	                    <thead>
	                        <tr role="row">
								<th>序号</th>
								<th>日期</th>
			
								<th>巡查对象</th>
								<th>分数</th>
								<th>级别</th>
								<th>操作</th>
	       	          
	              
	                        </tr>
	                    </thead>
	
	                    <tbody id="tapeListTable">
	                    	<foreach name="list" item="vo" key="key">
		                        <tr>
								<td>{$key+1}</td>
								<td>{$vo.date}</td>
			
		                        <td>{$vo.prowled_obj_id}</td> 
		                        <td>{$vo.score}</td>  
		                        <td>{$vo.level}</td>   
		         
		                			<td>
		                		
						   			<if condition="$my_modify_btn eq '1'">
									<a href="__URL__/modify?type=menu&id={$vo.id}" data-bb-handler="confirm" type="button"  class=" my_modify_btn btn btn-primary">修改</a>
									<else/>
									<a href="__URL__/detail?type=menu&id={$vo.id}" data-bb-handler="confirm" type="button"  class=" my_detail_btn btn btn-primary">详情</a>
									</if>
									
									<if condition="$my_del_btn eq '1'">
									<a href="__URL__/del?type=menu&id={$vo.id}" data-bb-handler="confirm" type="button"    class=" my_del_btn btn btn-danger  delete">删除</a>
						   			</if>
		                			</td>
		          
		             
		                         
		                        </tr>
	                        </foreach>                        
	                    </tbody>
	                </table><br/>
               <div class="row DTTTFooter">
					<div class="col-sm-6">
						<div class="dataTables_info" id="simpledatatable_info" role="alert" aria-live="polite" aria-relevant="all"></div>
					</div>
					<div class="col-sm-8 pull-right">
						<div class="dataTables_paginate paging_bootstrap" id="simpledatatable_paginate">
							<ul class="pagination" id="pageUl">
								{$page}
							</ul>
						</div>
					</div>				
            	</div>  								
	        </div>
	    </div>
	</div>
</div>

         
</block>

<block name="footjs">




<script type="text/javascript">




</script>


</block>
