<extend name="Public:base" />


<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">用户信息</span>      
                         </div>
                         <div class="widget-body">
                          
    
    					 <form action="__URL__/add" method="post"  ><!--enctype="multipart/form-data"  -->
    					 				<notempty name="info">
    					 					<input type="hidden" class="form-control" required="required"  name="id" value="{$info.id}" >
    					 				 </notempty>
					        
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">账号</label>
		                                     <div class="col-lg-6">
		                                         <input type="text" class="form-control"   name="account" id="account" required="required" value="{$info.account}" >
		                                         
		                                     </div>
					     
				 
					                    </div>
					  
	
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">昵称</label>
		                                     <div class="col-lg-6">
		                      
		                                        <input type="text" class="form-control"   name="nickname" id="nickname" required="required" value="{$info.nickname}" >
		                                         
		                                     </div>
					      				 </div>	
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">邮箱</label>
		                                     <div class="col-lg-6">
		                     
		                                         <input type="email" class="form-control"   name="email"  required="required"  value=""  placeholder="1" >
		                                         
		                                     </div>
					      				 </div>		
					      				 <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">密码</label>
		                                     <div class="col-lg-6">
		                     
		                                         <input type="password" class="form-control"   name="password" id="password" required="required" value="2" placeholder="2" >
		                                         
		                                     </div>
					      				 </div>					                    
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >手机号码</label>
		                                     <div class="col-lg-3">
		                                   
		                                         <input type="phone" class="form-control" name='phone' value="{$info.phone}" required="required" id=""  onkeyup="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"> 
		                                     </div>
					                    </div>
					                     
					    	                    
		
					                    <div class='row' style="margin-top: 20px;margin-bottom: 20px;">
					                    	<div class='col-lg-4 col-lg-offset-5'>
					                    	<input class="btn btn-palegreen" type="submit" id="saveRecord" value="保存用户信息">
					                    	</div>
					                    </div>
					               		</form>
    
    
    
    
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">
<link href="__PUBLIC__/css/bootstrap-datetimepicker.css" rel="stylesheet" />

<!--Basic Scripts-->
<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>

<!--Beyond Scripts-->
<script src="__PUBLIC__/js/beyond.min.js"></script>
<script src="__PUBLIC__/js/select2/select2.js"></script>
<script src="__PUBLIC__/js/datetime/bootstrap-timepicker.js"></script>  
<script src="__PUBLIC__/js/datetime/bootstrap-datepicker.js"></script>

<script src="__PUBLIC__/js/datetime/bootstrap-datetimepicker.js"></script>
<style type="text/css">
	.select2-container{
		padding-left: 0px;
		padding-right: 0px;
	}
</style>
<script type="text/javascript">

	$(function(){
		$('#start_time').timepicker({'showMeridian':false});
		$('#end_time').timepicker({'showMeridian':false});
	});



	$('.yearView').datetimepicker({
		autoclose: true,
		startView:3,minView:3,
        lang:"ch",           
        format:"yyyy-mm",      
        timepicker:false,  
    
        minDate: 0,   
  
        });
	
$(".bfjl_img").click(function(){
	//window.open($(this).attr('file'),'_blank');
	var filepath = $(this).attr("file");
	location.href = "__ROOT__/Home/Upload/downFile?filepath="+filepath;
});



</script>
</block>
