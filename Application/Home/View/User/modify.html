<extend name="Public:base" />


<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">用户信息</span>      
                         </div>
                         <div class="widget-body">
                          
    
    					 <form action="__URL__/save" method="post"  ><!--enctype="multipart/form-data"  -->
    					 				<notempty name="info">
    					 					<input type="hidden" class="form-control"  name="id" value="{$info.id}" >
    					 				 </notempty>
					        
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">账号</label>
		                                     <div class="col-lg-6">
		                                         <input disabled="disabled" required="required"  type="text" class="form-control"  name="account" id="account"  value="{$info.account}" >
		                                         
		                                     </div>
					                    </div>
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">昵称</label>
		                                     <div class="col-lg-6">
		                                         <input required="required"  type="text" class="form-control"  name="nickname" id="nickname"  value="{$info.nickname}" >
		                                         
		                                     </div>
					                    </div>					                    
					                    <div class='row'>
					                    	<label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">用户类别</label>
						 					<div class="col-sm-4">
				 					
					           		   				<select required="required"  id='type_id_select' name='type' >
												    	<option   value="" >请选择用户类型</option>
												    	<foreach name='user_type_list'  item="vo" key="key">
												    		<option <if condition=" $info['type'] eq $vo.id "> selected="selected"</if> value='{$vo.id}'>{$vo.name}</option>
												    	</foreach>
												    	
												 	</select> 
						 					
						 					</div>
						 				</div>	
					                    <div class='row'>
				                    		<label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">性别</label>
				                    		<div class="col-sm-4">
					           		   			<select required="required"  id='type_id_select' name='sex' >
											    	<option   value="" >请选择性别</option>
											  
											    	<option <if condition=" $info['sex'] eq '1' "> selected="selected"</if> value='1'>男</option>
													<option <if condition=" $info['sex'] eq '2' "> selected="selected"</if> value='2'>女</option>
											    	
											 	</select> 
										 	</div>			                    	
				                    	</div>			
<!-- 				                    	 <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">年龄</label>
		                                     <div class="col-lg-4">
		                                         <input   type="text" class="form-control"  name="age" id="age"  value="{$info.age}" onkeyup="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" >
		                                         
		                                     </div>
					                    </div>		 --> 				
						 				 <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">地址</label>
		                                     <div class="col-lg-4">
		                                         <input   type="text" class="form-control"  name="addr" id="addr"  value="{$info.addr}" >
		                                         
		                                     </div>
					                    </div>
						 				 <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">生日</label>
		                                     <div class="col-lg-6">
		                                         <input readonly="readonly" type="text" class="form-control dateView"  name="birthday" id="birthday"   value="{$info.birthday}"  >
		                                     </div>
					                    </div>					                    
							 			<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">邮箱</label>
		                                     <div class="col-lg-6">
		                                         <input   type="email" class="form-control"  name="email" id="email"  value="{$info.email}" >
		                                     </div>
					                    </div>				                    
							 			<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">电话号码</label>
		                                     <div class="col-lg-6">
		                                         <input   type="text" class="form-control"  name="phone" id="phone"  value="{$info.phone}" onkeyup="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" >
		                                     </div>
					                    </div>	
							 			<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">备注</label>
		                                     <div class="col-lg-6">
		                                         <input   type="text" class="form-control"  name="mark" id="mark"  value="{$info.mark}" >
		                                     </div>
					                    </div>						                    					
					                              
					     				 <div class='row' style="margin-top: 20px;margin-bottom: 20px;">
					                    	<div class='col-lg-4 col-lg-offset-5'>
					                    	<input class="btn btn-palegreen" type="submit" id="saveRecord" value="保存用户信息">
					                    	</div>
					                    </div>
					               		</form>
    
    
    
    
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">

<style type="text/css">
	.select2-container{
		padding-left: 0px;
		padding-right: 0px;
	}
</style>
<script type="text/javascript">

	



</script>
</block>
